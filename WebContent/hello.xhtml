<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:book="http://java.sun.com/jsf/composite/book/kozlov">

<h:head>

</h:head>
<h:body>
	<div style="padding-left: 150px; padding-right: 150px;">
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Search by Author" />
		</div>
		<div style="margin: 10px">
			<p:inputText value=""></p:inputText>
		</div>

		<p:dataTable id="customerTableForm" var="book"
			value="#{bookController.mainBean.tableRowBeanList}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<p:column headerText="id">
				<h:outputText value="#{book.id}" />
			</p:column>


			<p:column headerText="Name">
				<h:outputText value="#{book.bookname}" />
			</p:column>

			<p:column headerText="Author">
				<h:outputText value="#{book.author}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{book.price}" />
			</p:column>

			<p:column headerText="Username">
				<h:outputText value="#{book.username}" />
			</p:column>
			<p:column style="width:32px;text-align: center" headerText="Edit">
				<p:commandButton icon="ui-icon-pencil"
						immediate="true"
				 		action="bookController.initEdit"
						oncomplete="PF('updateBook').show();"
					 	title="View">

					<f:setPropertyActionListener value="#{book.id}" target="#{mainBean.editorBean.id}"/>

					<f:param name="editId" value="#{book.id}" />
					<!-- <book:UpdateBook price="#{book.price}" /> -->

				</p:commandButton>

				<p:dialog header="Update Book" widgetVar="updateBook" minHeight="40">
					<h:form>
					
						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update bookname" />
						</div>
						<div style="margin: 10px">
							<p:inputText  value="#{mainBean.editorBean.bookname}" >
								<f:validateRequired />
							</p:inputText>
						</div>
				<!-- 	binding="#{mainBean.editorBean.bookname}" -->
						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update author" />
						</div>
						<div style="margin: 10px">
							<p:inputText value="#{mainBean.editorBean.author}">
								<f:validateRequired />
							</p:inputText>
						</div>
						
						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update Price" />
						</div>
						<div style="margin: 10px">
							<p:inputText  value="#{mainBean.editorBean.price}">
								<f:validateRequired />
							</p:inputText>
						</div>

						<p:commandButton value="Update" action="#{bookController.edit}" update=":#{p:component('customerTableForm')} @form"/>
					</h:form>
				</p:dialog>




			</p:column>
			<f:facet name="footer">
				<p:commandButton icon="ui-icon-search" onclick="PF('createBook').show();" />
			</f:facet>
		</p:dataTable>
		<book:AddBook id="addBook" />

	</div>
</h:body>
</html>
