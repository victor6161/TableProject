<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:book="http://java.sun.com/jsf/composite/book/kozlov">

<h:head>

</h:head>
<h:body>
	<div style="padding-left: 150px; padding-right: 150px;">
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Search by Author" />
		</div>
		<div style="margin: 10px">
			<p:inputText value=""></p:inputText>
		</div>
<h:form>
		<p:dataTable id="customerTableForm" var="book"
			value="#{bookController.mainBean.tableRowBeanList}" rows="10"
			paginator="true" 
			lazy="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			selectionMode="single" 
			selection="#{bookController.mainBean.selectedBook}" 
			rowKey="#{book.id}">
			
		

			<p:column headerText="id">
				<h:outputText value="#{book.id}" />
			</p:column>


			<p:column headerText="Name">
				<h:outputText value="#{book.bookname}" />
			</p:column>

			<p:column headerText="Author">
				<h:outputText value="#{book.author}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{book.price}" />
			</p:column>

			<p:column headerText="Username">
				<h:outputText value="#{book.username}" />
			</p:column>
			<!-- <p:column style="width:32px;text-align: center" headerText="Edit">
		
			</p:column> -->
			<f:facet name="footer">
				<p:commandButton icon="ui-icon-pencil"					
					actionListener="#{bookController.onEditOpen}"
					update=":#{p:component('updateBook')}" 
					oncomplete="PF('updateBook').show();" 
					title="View" >
					
					<p:resetInput target=":#{p:component('updateBook')}" ></p:resetInput> 
					
					

					
							<!-- 	
					action="bookController.initEdit" -->
					<!-- <f:setPropertyActionListener value="#{book.bookname}" target="#{mainBean.editorBean.bookname}" /> -->
					<!-- <f:param name="editId" value="#{book.id}" /> -->
					<!-- <book:UpdateBook price="#{book.price}" /> -->

				</p:commandButton>
				
				<p:commandButton icon="ui-icon-add" onclick="PF('createBook').show();" />
				
			</f:facet>
		</p:dataTable>
		</h:form>
		<book:AddBook id="addBook" />
		
			<p:dialog id="updateBook" header="Update Book" widgetVar="updateBook" minHeight="40">
					<h:form>
					
						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update bookname" />
						</div>
						<div style="margin: 10px">
							<p:inputText value="#{bookController.mainBean.editorBean.bookname}">
								<f:validateRequired />
							</p:inputText>
						</div>
						<!-- 	binding="#{mainBean.editorBean.bookname}" -->
						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update author" />
						</div>
						<div style="margin: 10px">
							<p:inputText value="#{bookController.mainBean.editorBean.author}">
								<f:validateRequired />
							</p:inputText>
						</div>

						<div style="margin: 10px; font-weight: bold;">
							<h:outputText value="Update Price" />
						</div>
						<div style="margin: 10px">
							<p:inputText value="#{bookController.mainBean.editorBean.price}">
								<f:validateRequired />
							</p:inputText>
						</div>

						<p:commandButton value="Update" action="#{bookController.edit}"
							update=":#{p:component('customerTableForm')} @form" onclick="PF('updateBook').hide();"/>
							<p:commandButton value="Close" onclick="PF('updateBook').hide();" immediate="true" ></p:commandButton>
					</h:form>
				</p:dialog>

	</div>
</h:body>
</html>
