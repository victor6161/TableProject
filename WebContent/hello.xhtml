<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<div style="padding-left: 150px; padding-right: 150px;">
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Search by Author" />
		</div>
		<div style="margin: 10px">
			<p:inputText value=""></p:inputText>
		</div>
		<!-- <p:outputText value="<br/>" escape="false"/> -->
		<p:dataTable id="customerTableForm" var="book"
			value="#{bookController.mainBean.tableRowBeanList}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
		>
			<p:column headerText="id">
				<h:outputText value="#{book.id}" />
			</p:column>
		

			<p:column headerText="Name">
				<h:outputText value="#{book.bookname}" />
			</p:column>

			<p:column headerText="Author">
				<h:outputText value="#{book.author}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{book.price}" />
			</p:column>

			<p:column headerText="Username">
				<h:outputText value="#{book.username}" />
			</p:column>
			<p:column style="width:32px;text-align: center" headerText="Edit">
				<p:commandButton icon="ui-icon-pencil" onclick="PF('updateBook').show();" title="View">
				</p:commandButton>
				
				<ui:include src="/WEB-INF/inline_page/UpdateBook.xhtml" ></ui:include>
			</p:column>
			<f:facet name="footer">
				<p:commandButton icon="ui-icon-search"
					onclick="PF('createBook').show();" />

			</f:facet>
		</p:dataTable>
		<ui:include src="/WEB-INF/inline_page/AddBook.xhtml" ></ui:include>
	</div>
</h:body>
</html>
