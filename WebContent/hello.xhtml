<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<div style="padding-left: 150px; padding-right: 150px;">
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Search by Author" />
		</div>
		<div style="margin: 10px">
			<p:inputText value=""></p:inputText>
		</div>
		<!-- <p:outputText value="<br/>" escape="false"/> -->
		<p:dataTable id="customerTableForm" var="book" value="#{bookController.mainBean.tableRowBeanList}"  rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

			<p:column headerText="Name">
				<h:outputText value="#{book.bookname}" />
			</p:column>

			<p:column headerText="Author">
				<h:outputText value="#{book.author}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{book.price}" />
			</p:column>

			<p:column headerText="Username">
				<h:outputText value="#{book.username}" />
			</p:column>

		</p:dataTable>
		<h:form>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="AuthorName" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="author" value="#{mainBean.addBean.author}"></p:inputText>
			</div>
			
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="BookName" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="bookname" value="#{mainBean.addBean.bookname}"></p:inputText>
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Price" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="price" value="#{mainBean.addBean.price}"></p:inputText>
			</div>
			<p:commandButton value="Add" action="#{bookController.add}" update=":#{p:component('customerTableForm')} @form"/>
		</h:form>
	</div>
</h:body>
</html>
