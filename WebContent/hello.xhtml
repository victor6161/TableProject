<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<div style="padding-left: 150px; padding-right: 150px;">
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Search by Author" />
		</div>
		<div style="margin: 10px">
			<p:inputText value=""></p:inputText>
		</div>
		<!-- <p:outputText value="<br/>" escape="false"/> -->
		<p:dataTable var="book" value="#{manageBean.tableRowBeanList}">

			<p:column headerText="Name">
				<h:outputText value="#{book.bookname}" />
			</p:column>

			<p:column headerText="Author">
				<h:outputText value="#{book.author}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{book.price}" />
			</p:column>

			<p:column headerText="Username">
				<h:outputText value="#{book.username}" />
			</p:column>

		</p:dataTable>
		
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="AuthorName" />
		</div>
		<div style="margin: 10px">
			<p:inputText value="#{manageBean.addBean.author}"></p:inputText>
		</div>
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="BookName" />
		</div>
		<div style="margin: 10px">
			<p:inputText value="#{manageBean.addBean.bookname}"></p:inputText>
		</div>
		<div style="margin: 10px; font-weight: bold;">
			<h:outputText value="Price" />
		</div>
		<div style="margin: 10px">
			<p:inputText value="#{manageBean.addBean.price}"></p:inputText>
		</div>
		<h:commandButton value="Add" action="#{bookController.add}"/>
	</div>
</h:body>
</html>
