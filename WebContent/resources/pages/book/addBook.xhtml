<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<script>
	  	function handleEditRequest(xhr, status, args) {
			console.log("flaf");
 //if (args.validationFailed)
	    	//	PF('createBook').hide(); 
	  	} 

	 </script>
	<p:dialog id="createBook" header="Create Book" widgetVar="createBook"  minHeight="40" modal="true">
		<h:form>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="AuthorName" />
			</div>
			<div style="margin: 10px">
				<p:selectOneMenu value="#{bookController.mainBean.addBean.writer}" style="width:150px" converter="com.iba.kozlov.AuthorConverter">
					<f:selectItem itemLabel="#{bookController.mainBean.addBean.writer.name} #{bookController.mainBean.addBean.writer.surname}" itemValue="#{bookController.mainBean.addBean.writer}"  />
					<f:selectItems value="#{bookController.mainBean.addBean.writers}" var="writer"
						itemLabel="#{writer.name} #{writer.surname}" itemValue="#{writer}"/>
				</p:selectOneMenu>
				
			</div>

			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="BookName" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="bookname" value="#{bookController.mainBean.addBean.bookname}" required="true">
					
				</p:inputText>
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Price" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="price" value="#{bookController.mainBean.addBean.price}" required="true">
				
				</p:inputText>
			</div>

			<p:commandButton value="Add"  actionListener="#{bookController.add}" update="@form :#{p:component('customerTableForm')}" oncomplete="PF('createBook').hide();"   />
			<p:commandButton value="Close" onclick="PF('createBook').hide();" immediate="true"  update=":#{p:component('createBook')}" >
				
			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
