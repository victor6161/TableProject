<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>

	<script>
	  	function handleEditRequest(xhr, status, args) {
			console.log("flaf");
	   		if (!args.validationFailed)
	    		PF('addWriter').hide();
	  	} 

	 </script>
	 

	<p:dialog id="addWriter" header="Create Writer" widgetVar="addWriter"
		minHeight="40" modal="true"  dynamic="true">
		
		<h:form id="addFormWriter" >
		
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Author Name" />
			</div>
			<div style="margin: 10px">
				<p:inputText 
					value="#{writerController.writerMainBean.addBean.name}"
					required="true"/>
			</div>

			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Author Surname" />
			</div>
			<div style="margin: 10px">
				<p:inputText
					value="#{writerController.writerMainBean.addBean.surname}"
					required="true" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Country" />
			</div>
			<div style="margin: 10px">
				<p:inputText
					value="#{writerController.writerMainBean.addBean.country}"
					required="true" />
			</div>
			<p:commandButton value="Add"  oncomplete="handleEditRequest(xhr, status,args);" actionListener="#{writerController.add}"
				update="@form :#{p:component('writerTableForm')} :#{p:component('informationComp')}" >
				
				</p:commandButton>
			<p:commandButton value="Close" onclick="PF('addWriter').hide();"
				immediate="true" update=":#{p:component('addWriter')}">
				
			</p:commandButton>	

</h:form>
	</p:dialog>
	
</composite:implementation>
</html>
