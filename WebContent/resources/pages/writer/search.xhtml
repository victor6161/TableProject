<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<p:row>

		<p:column style="text-align: center;">
			<h:form>
				<p:outputLabel value="Search by Author Surname" for="authorSearch" />
				<div style="margin: 10px">
					<p:autoComplete id="authorSearch"
						value="#{bookController.mainBean.searchBean.authorSearch}"
						completeMethod="#{applicationBean.byAuthor}" var="writer"
						itemLabel="#{writer.surname}" itemValue="#{writer}"
						converter="com.iba.kozlov.AuthorConverter"
						forceSelection="true"
						multiple="true">
						
						<p:column>
							<h:outputText value="#{writer.name}" />
						</p:column>
						<p:column>
							<h:outputText value="#{writer.surname}" />
						</p:column>


					</p:autoComplete>
				</div>
				<p:commandButton value="Search"
					update=":#{p:component('customerTableForm')}"
					actionListener="#{bookController.onSearch}">
					<p:resetInput target=":#{p:component('booknameSearch')}"></p:resetInput>
				</p:commandButton>
			</h:form>

		</p:column>

	</p:row>
</composite:implementation>
</html>
