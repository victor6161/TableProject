<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:general="http://java.sun.com/jsf/composite/pages/general">

<composite:interface />

<composite:implementation>
	<p:row>

		<p:column style="text-align: left;" >
			<h:form>
			
				<div style="margin: 10px">
					<p:outputLabel value="Search by Author Surname" for="authorSearch" style="margin-right:10px;"  />
					<p:autoComplete id="authorSearch"
						value="#{writerController.writerMainBean.authorSearch}"
						completeMethod="#{applicationBean.byAuthor}" var="writer"
						itemLabel="#{writer.surname}" itemValue="#{writer}"
						converter="com.iba.kozlov.web.writer.AuthorConverter"
						forceSelection="true"
						>
						
						<p:column>
							<h:outputText value="#{writer.name}" />
						</p:column>
						<p:column>
							<h:outputText value="#{writer.surname}" />
						</p:column>


					</p:autoComplete>
				</div>
				<p:commandButton value="Search"
					update=":#{p:component('writerTableForm')}"
					actionListener="#{writerController.onSearch}">
					
				</p:commandButton>
			</h:form>

		</p:column>
		<p:column>
		<general:informationComp ccid="informationComp"  label1="Writers" value1="#{writerController.writerMainBean.amount}"/>
		</p:column>

	</p:row>
</composite:implementation>
</html>
