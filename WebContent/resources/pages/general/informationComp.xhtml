<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="ccid" />
	<composite:attribute name="label1" />
	<composite:attribute name="value1" />
	<composite:attribute name="label2"/>
	<composite:attribute name="value2" />
</composite:interface>

	

<composite:implementation>



<h:panelGrid id="#{cc.attrs.ccid}">
	    <p:outputLabel for="value1" value="#{cc.attrs.label1}" />
        <p:outputLabel id="value1" value="#{cc.attrs.value1}" />
		<p:outputLabel for="value2" value="#{cc.attrs.label2}" />
        <p:outputLabel id="value2" value="#{cc.attrs.value2}"  />
</h:panelGrid>

	

</composite:implementation>

</html>
