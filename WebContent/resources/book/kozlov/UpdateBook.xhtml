<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>
    <composite:attribute name="price" required="true"/>
</composite:interface>

<composite:implementation>
	<p:dialog header="Update Book" widgetVar="updateBook" minHeight="40">
		<h:form>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Update Price" />
			</div>
			<div style="margin: 10px">
				<p:inputText id="price" value="#{cc.attrs.price}">
					<f:validateRequired />
				</p:inputText>
			</div>
			
			<p:commandButton value="Update" action="#{bookController.edit}" update=":#{p:component('customerTableForm')} @form">
				
			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
