<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<p:row>

		<p:column style="text-align: center;">
			<h:form>
				<p:outputLabel value="Search by Author" for="authorSearch" />
				<div style="margin: 10px">
					<p:autoComplete id="authorSearch"
						value="#{bookController.mainBean.searchBean.author}"
						completeMethod="#{bookController.complete}" var="book"
						itemValue="#{book}" converter="com.iba.kozlov.AuthorConverter">

						<p:column>
							<h:outputText value="#{book.bookname}" />
						</p:column>
						<p:column>
							<h:outputText value="#{book.author}" />
						</p:column>

					</p:autoComplete>
				</div>
				<p:outputLabel value="Search by bookname" for="booknameSearch" />
				<div style="margin: 10px">
					<p:autoComplete id="booknameSearch"
						value="#{bookController.mainBean.searchBean.bookname}"
						completeMethod="#{bookController.complete}" />
				</div>
				<p:outputLabel value="Search by username" for="usernameSearch" />
				<div style="margin: 10px">
					<p:autoComplete id="usernameSearch"
						value="#{bookController.mainBean.searchBean.username}"
						completeMethod="#{bookController.complete}" />
				</div>


				<p:commandButton value="Search" action="#{bookController.onSearch}"
					update=":#{p:component('customerTableForm')}">
					<p:resetInput target=":#{p:component('booknameSearch')}"></p:resetInput>
				</p:commandButton>
			</h:form>

		</p:column>

	</p:row>
</composite:implementation>
</html>
