<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<h:form>
		<p:outputLabel value="Search by author" for="authorSearch" />
		<div style="margin: 10px">
			<p:autoComplete id="authorSearch"
				value="#{bookController.autoCompleteText}"
				completeMethod="#{bookController.complete}" var="book"
				itemValue="#{book}" converter="com.iba.kozlov.AuthorConverter">

				<p:column>
					<h:outputText value="#{book.bookname}" />
				</p:column>
				<p:column>
					<h:outputText value="#{book.author}" />
				</p:column>

			</p:autoComplete>
		</div>
	</h:form>
</composite:implementation>
</html>
