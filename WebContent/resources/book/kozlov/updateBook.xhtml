<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface/>
    


<composite:implementation>
<p:dialog id="updateBook" header="Update Book" widgetVar="updateBook" minHeight="40" modal="true">
			<h:form>

				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Update bookname" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{bookController.mainBean.editorBean.bookname}">
						<f:validateRequired />
					</p:inputText>
				</div>
				<!-- 	binding="#{mainBean.editorBean.bookname}" -->
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Update author" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{bookController.mainBean.editorBean.author}">
						<f:validateRequired />
					</p:inputText>
				</div>

				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Update Price" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{bookController.mainBean.editorBean.price}">
						<f:validateRequired />
					</p:inputText>
				</div>

				<p:commandButton value="Update" action="#{bookController.edit}"
					update=":#{p:component('customerTableForm')} :#{p:component('updateBook')} @form"
					onclick="PF('updateBook').hide();" />
				<p:commandButton value="Close" onclick="PF('updateBook').hide();"
					immediate="true"></p:commandButton>
			</h:form>
		</p:dialog>
</composite:implementation>
</html>
